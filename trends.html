<html lang="en">

<title>Under Construction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    text-align: center;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  h1 {
    color: #333333;
  }
  p {
    color: #666666;
    margin-top: 10px;
  }
  .countdown {
    font-size: 24px;
    color: #FF5733;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Webpage Under Construction</h1>
    <p>I am are working hard to bring you trending news and tools from the geospatial, land surveying, and Tech world.</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Set the target date for when the website will launch
    const targetDate = new Date("2023-10-15T00:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "Website is live!";
      }
    }, 1000);
  </script>
</body>
